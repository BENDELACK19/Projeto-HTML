<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="hary" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/loginstyle.css">
    <title>Log in - GameFinder</title>

    <!-- Inclua os scripts do Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section>
        <form>
            <h1>Log in</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required />
                <label for="email">User</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" required />
                <label for="password">Password</label>
            </div>
            <div class="forget">
                <label for="remember"><input type="checkbox" id="remember">Remember</label>
                <a href="#">Forgot Password</a>
            </div>
            <button>Login</button>
            <div class="register">
                <p>I don't have an account <a href="registro.html">Register</a></p>
            </div>
        </form>
    </section>
</body>

</html>
