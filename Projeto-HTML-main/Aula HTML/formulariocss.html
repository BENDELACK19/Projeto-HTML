<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Prof. Ronaldo Candido" />
    <meta name="description" content="Reserva Hotel
Estaciano" />

    <link href="css_form.css" rel="stylesheet" />
    <title>Hotel Estaciano</title>
<style type="text/css">
    html{font-size: 14px;font-family:'Open Sans',sans-serif ;}
    h1{font-size: 60px;text-align: center;margin: 0;padding:20px 0; color:#00539f;text-shadow: 3px 3px 1px black;}
    html{background-color: #00539F;}
    body{width:600px;margin: 0auto;background-color: #00a2ff91;padding: 0 20px 20px 20px; border: 5px solid black;}
    .botao{font-size: 1,5em;background: rgb(15, 7, 92);border:0;margin-bottom:1em;color:#FFF;padding: 0.2em 0.6em;box-shadow: 2px 2px 2px rgba(0,0,0,0.2);text-shadow: 1px 1px 1px rgba(0,0,0,0.5)}
</style>
</head>

<body>
    <h1>Formulário de Reserva - Hotel Estaciano</h1>

    <a href="http://estacio.br" target="_blank">
        <h3>Voltar para Estácio</h3>
    </a>
    <a name="topo">
        <h1>Projeto</h1>
    </a>
    <figure>
        <figcaption>Rio de Janeiro</figcaption>
        <img src="imagem/ipanema.jpg" alt="Foto das férias no Rio de Janeiro " />
    </figure>
    <form action="#" method="post" oninput="total.value = (noites.valueAsNumber*250)
+((hospede.valueAsNumber-1)*50)">

        <fieldset>
            <legend>Dados da Reserva</legend>
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome..." style="width:20em"
                    required /><br />
            </div><br />
            <div class="campo">
                <label class="checkbox">
                    <input type="radio" name="sexo" value="masculino" /> Masculino
                </label>
                <label class="checkbox">
                    <input type="radio" name="sexo" value="feminino" />Feminino
                </label><br /><br />
            </div>
            <div class="campo">
                <label>E-mail:</label>
                <input type="email" id="email" name="email" required /><br /><br />
            </div>

            <div class="campo">
                <label>Repita o e-mail:</label>
                <input type="email" id="email_repeti" name="email_repeti" required oninput="check(this)" /><br /><br />
            </div>
            <div class="campo">
                <label>Data de chegada:</label>
                <input type="date" id="dt_chagada" name="dt_chegada" required /><br /><br />
            </div>
            <div class="campo">
                <label>Número de noites(R$250,00 por noite):</label>
                <input type="number" id="noites" name="noites" value="1" min="1" max="30" required /><br /><br />
            </div>
            <div class="campo">
                <label>Número de hóspedes (R$50,00 adicional por noite):</label>
                <input type="number" id="hospede" name="hospede" value="1" min="1" max="4" required /><br /><br />
            </div>
        </fieldset class="grupo">
        <div class="campo">
            <label>total estimado:</label>
            R$<output id="total name" name="total">250</output>.00
            <br>
        </div>
        </fieldset><br />
        <div class="campo">
            <label>Mensagem</label>
            <textarea name="message" style="width:40em" placeholder="Algum comentário extra?"></textarea><br /><br />
        </div>

        <div class="campo">
            <label>Código promocional:</label>
            <input type="text" id="promo" name="promo" maxlength="6" pattern="[A-Za-z0-9]{6}"
                title="Codigo promocional consiste em 6 caracteres alfanuméricos." /><br /><br />
        </div>
        <div class="campo">
            <label>Newletter</label>
            <label class="checkbox">
                <input type="checkbox" name="newletter" value="1" /> Gostaria de receber a nossa Newletter </label>
            <br /><br />
        </div>
        <button class="botao submit" type="submit" name="submit">Requer reserva</button>
        </fieldset>
    </form>
    <a href="#topo">
        <p>Voltar ao início</p>
    </a>
</body>

</html>
