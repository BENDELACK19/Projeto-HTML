<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/registrostyle.css"> <!-- Link para o CSS -->
    <script src="jvs/registrojvs.js" defer></script> <!-- Link para o JavaScript -->
    <title>Cadastro GameFinder</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Cadastre-se no GameFinder</h2>
            <form id="registrationForm" onsubmit="return handleSubmit(event);">
                <div class="input-group">
                    <input type="text" placeholder="Nome" class="input-field" required />
                    <input type="text" placeholder="Sobrenome" class="input-field" required />
                </div>
                <div class="input-group">
                    <input type="email" placeholder="E-mail" class="input-field" required />
                    <input type="password" placeholder="Senha" class="input-field" required />
                </div>
                <button type="submit" class="submit-button">Cadastrar</button>
                <p class="login-prompt">Já possui uma conta? <a href="login.html" class="login-link">Faça Login</a></p>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
</body>
</html>
